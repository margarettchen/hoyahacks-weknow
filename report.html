			<div class="entryrow entryrow-1">
				<h3>University</h3>

				<div class="container">
					<select class="school-name"></select>
				</div>

				<script>
					function func_schools(tags) {

						var listed_schools = [
							'University of Virginia',
							'Virginia Tech',
							'Georgetown University',
							'University of Pennsylvania',
							'Harvard College',
							'Yale College',
							'Cornell University',
							'Brown University',
						];

						if (tags == '')
						//If the short_months('') paramenter is empty, add no tags
						{
							var i;
							for (i = 0, l = listed_schools.length, schools = ""; i < l; i++) {
								schools += listed_schools[i];
							}
						}
						else
						//If the years('option') has paramenter, add the tags to it
						{
							for (i = 0, l = listed_schools.length, schools = ""; i < l; i++) {
								schools += "<" + tags + ">" + listed_schools[i] + "</" + tags + ">";
							}
						}

						var multiple_list = document.getElementsByClassName("school-name");
						for (i = 0; i < multiple_list.length; i++) {
							multiple_list[i].innerHTML = schools;
						}

					}

					func_schools('option');
				</script>
			</div>
